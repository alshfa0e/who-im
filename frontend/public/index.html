<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who I'm | من أنا</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- Google Pay API -->
    <script async src="https://pay.google.com/gp/p/js/pay.js"></script>
    <!-- Firebase SDK -->
    <script defer src="/__/firebase/9.x.x/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/9.x.x/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/init.js"></script>
</head>
<body>
    <div id="app" class="flex flex-col min-h-screen">
        <header class="app-header">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <h1 class="text-2xl font-bold">Who I'm | من أنا</h1>
                <nav class="language-selector">
                    <button class="lang-btn" data-lang="en">English</button>
                    <button class="lang-btn" data-lang="ar">عربي</button>
                </nav>
            </div>
        </header>

        <main class="flex-grow">
            <div class="container mx-auto px-4 py-8">
                <div class="chat-container bg-white rounded-lg shadow-lg p-6">
                    <div id="chat-messages" class="space-y-4 mb-4 h-96 overflow-y-auto">
                        <!-- Chat messages will be inserted here -->
                    </div>
                    
                    <div class="input-container flex gap-2">
                        <input type="text" 
                               id="user-input" 
                               class="flex-grow p-3 border rounded-lg"
                               placeholder="Type your message..."
                               aria-label="Message input">
                        <button id="send-btn" 
                                class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Payment Modal -->
        <div id="payment-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="modal-content bg-white rounded-lg p-6 max-w-md w-full mx-4">
                <h2 class="text-xl font-bold mb-4">Get Your Full Analysis</h2>
                <p class="mb-6">Unlock your complete personality analysis with detailed insights and recommendations.</p>
                <div id="google-pay-button" class="mb-4"></div>
                <button class="modal-close px-4 py-2 text-gray-600 hover:text-gray-800">
                    Cancel
                </button>
            </div>
        </div>

        <footer class="bg-gray-100">
            <div class="container mx-auto px-4 py-3 text-center text-gray-600">
                <p>&copy; 2024 Who I'm. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Application Scripts -->
    <script src="/js/utils/language.js"></script>
    <script src="/js/utils/ui.js"></script>
    <script src="/js/services/chat.js"></script>
    <script src="/js/services/payment.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
